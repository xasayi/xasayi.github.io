<script>
var albums = document.getElementsByClassName('album');
for (i = 1; i < albums.length; i++) {
  albums[i].style.display = "none";
}
document.getElementsByClassName('music')[0].style.display = "none";

function photos() {
  document.getElementsByClassName('photos')[0].style.display = 'block';
  document.getElementsByClassName('music')[0].style.display = 'none';
}
function music() {
  document.getElementsByClassName('photos')[0].style.display = 'none';
  document.getElementsByClassName('music')[0].style.display = 'block';
}

var albums = document.getElementsByClassName('album');
for (i = 1; i < albums.length; i++) {
  albums[i].style.display = "none";
}
function clickVis(n) {
  var albums = document.getElementsByClassName('album');
  for (i = 0; i < albums.length; i++) {
    albums[i].style.display = "none";
  }
  albums[n].style.display = 'flex';
}


</script>
